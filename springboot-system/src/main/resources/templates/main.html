<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!--    <link rel="stylesheet" th:href="@{/bootstrap.css}">-->
    <!-- Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<!-- JavaScript 文件是可选的。从以下两种建议中选择一个即可！ -->

<!-- 选项 1：jQuery 和 Bootstrap 集成包（集成了 Popper） -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-NU/T4JKmgovMiPaK2GP9Y+TVBQxiaiYFJB6igFtfExinKlzVruIK6XtKqxCGXwCG" crossorigin="anonymous"></script>

<!-- 选项 2：Popper 和 Bootstrap 的 JS 插件各自独立 -->

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-qtoqgtVysUOibC/YeVgpOyLJpelAT1DHvg98mYHqq8ofXEmNEjaNqOZwnMKxlXCy" crossorigin="anonymous"></script>

<h1>Hello, world!</h1>
<div class="fff" >
    <table class="table table-bordered" border="1" align="center" cellspacing="0" cellpadding="3">
        <a href="/add"><button type="button" class="btn btn-default">新增</button></a>
        <thead>
        <tr>
            <th scope="col">资源名称</th>
            <th scope="col">坐落位置</th>
            <th scope="col">面积</th>
            <th scope="col">资源权属</th>
            <th scope="col">是否开发</th>
            <th scope="col" colspan="3">功能</th>
        </tr>
        </thead>
        <tbody align="center">
        <tr th:each="ZYGL:${list}">
            <th th:text = "${ZYGL.rname}"></th>
            <td th:text = "${ZYGL.located}"></td>
            <td th:text = "${ZYGL.area}"></td>
            <td th:text = "${ZYGL.rownership}"></td>
            <td th:text = "${ZYGL.development}"></td>
            <td>
                <a href="" th:href="@{update(rid=${ZYGL.rid})}"><button type="button" class="btn btn-danger">编辑</button></a>
                <a href="" th:href="@{isDelete(rid=${ZYGL.rid})}"><button type="button" class="btn btn-danger">删除</button></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
