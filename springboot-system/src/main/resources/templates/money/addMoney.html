<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <title>添加新乡镇资金</title>
    <script type="text/javascript">
        function save(){
            alert("添加成功")
        }

    </script>
</head>

<body>
<div class="page-content">
    <!--添加入围信息样式-->
    <div class="finalists_style">
        <form action="/money/toSaveAdd" method="post">
            <input type="hidden" th:value="${money.id}" name="mid">
            <div class="Manager_style">
                <span class="title_name">添加乡镇入账资金</span>
                <table class="table table-striped table-bordered table-hover" >
                    <thead>
                    <tr>
                        <th width="30%"> 乡镇: </th>
                        <th th:text="${money.name}"></th>
                    </tr>
                    <tr>
                        <th width="30%"> 入账描述: </th>
                        <td> <input type="text" name="addDescribe" style="width: 90%;" > </td>
                    </tr>
                    <tr>
                        <th width="30%"> 入账金额: </th>
                        <td> <input type="text" name="addMoney" style="width: 90%;" > </td>
                    </tr>

                    </thead>
                </table>
            </div>

            <div class="btn_style">
                <input type="submit" th:onclick="save()" value="提交" class="btn  btn-danger  save_btn">
            </div>
        </form>
    </div>

</div>

</body>
</html>
