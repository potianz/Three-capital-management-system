<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/bootstrap.css}">
    <!-- Bootstrap 的 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<!-- JavaScript 文件是可选的。从以下两种建议中选择一个即可！ -->

<!-- 选项 1：jQuery 和 Bootstrap 集成包（集成了 Popper） -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-NU/T4JKmgovMiPaK2GP9Y+TVBQxiaiYFJB6igFtfExinKlzVruIK6XtKqxCGXwCG" crossorigin="anonymous"></script>

<!-- 选项 2：Popper 和 Bootstrap 的 JS 插件各自独立 -->
<!--
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-qtoqgtVysUOibC/YeVgpOyLJpelAT1DHvg98mYHqq8ofXEmNEjaNqOZwnMKxlXCy" crossorigin="anonymous"></script>
-->
<div style="padding: 100px 100px 10px;">
    <form method="post" action="/update2">
    <div th:each="zygl:${zygl}">
        <div>
            <input type="hidden" name="rid" th:value = "${zygl.rid}">
        </div>
        <div>
            <span>资源名称</span>
            <input type="text" name="rname" th:value = "${zygl.rname}">
        </div>
        <br>
        <div>
            <span>坐落位置</span>
            <input type="text" name="located" th:value = "${zygl.located}">
        </div>
        <br>
        <div>
            <span>占地面积</span>
            <input type="number" name="area" th:value = "${zygl.area}">
        </div>
        <br>
        <div>
            <span>资源权属</span>
            <input type="text" name="rownership" th:value = "${zygl.rownership}">
        </div>
        <br>
        <div>
            <span>是否开发</span>
            <tr>
                <td>
                    <label>是<input type="radio" name="development"></label>
                    <label>否<input type="radio" name="development"></label>
                </td>
            </tr>
        </div>
        <div>
            <input type="hidden" name="del" th:value="${zygl.del}">
        </div>
        <br>
        <input type="submit">
    </div>
    </form>
</div>

</body>
</html>
